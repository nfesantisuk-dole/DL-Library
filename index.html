<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ระบบห้องสมุดประชาชนอำเภอดอยหล่อออนไลน์</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        /* เปลี่ยน background-color จาก #000 เป็น #ffffff (สีขาว) */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #ffffff; }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            document.title = "ระบบห้องสมุดประชาชนอำเภอดอยหล่อออนไลน์";
        };
    </script>
</head>
<body>
    <iframe 
        loading="lazy" 
        class="responsive-iframe"
        src="https://script.google.com/a/macros/cmi.nfe.go.th/s/AKfycbzG1HLpmaTJktgQu5fAlh9DIiCTCJq79vYgMElXJ6ZK2fH0TKdOl06SWvOGnqlLLaquRQ/exec" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
    </iframe>
</body>
</html>
